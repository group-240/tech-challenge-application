name: ğŸ§¹ Destroy Application - DANGER ZONE

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DESTROY-APPLICATION" to confirm deletion'
        required: true
        type: string
      force:
        description: 'Force destroy even with errors'
        required: false
        type: boolean
        default: false
      delete_ecr_images:
        description: 'Delete all ECR images'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  validate-confirmation:
    name: ğŸ” Validate Destruction Request
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        run: |
          if [ "${{ inputs.confirmation }}" != "DESTROY-APPLICATION" ]; then
            echo "âŒ Confirmation failed! You must type exactly 'DESTROY-APPLICATION' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"
          echo "âš ï¸ WARNING: This will DELETE your application deployment!"

  destroy-kubernetes-resources:
    name: ğŸ—‘ï¸ Destroy Kubernetes Resources
    runs-on: ubuntu-latest
    needs: validate-confirmation
    
    steps:
      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Configure kubectl
        run: |
          aws eks update-kubeconfig --name tech-challenge-eks --region ${{ env.AWS_REGION }} || echo "EKS cluster not found"
        continue-on-error: true

      - name: ğŸ“‹ List Current Resources
        run: |
          echo "ğŸ“Š Current Kubernetes Resources:"
          kubectl get all -n tech-challenge || echo "Namespace not found"
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete LoadBalancer Services First
        run: |
          echo "ğŸ” Deleting LoadBalancer services..."
          kubectl delete svc -n tech-challenge --selector=app=tech-challenge-app || echo "No services found"
          
          echo "â³ Waiting 30 seconds for Load Balancers to be deleted..."
          sleep 30
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete All Resources in Namespace
        run: |
          echo "ğŸ—‘ï¸ Deleting all resources in tech-challenge namespace..."
          kubectl delete all --all -n tech-challenge || echo "Failed to delete resources"
          
          # Delete TargetGroupBindings (if any)
          kubectl delete targetgroupbindings --all -n tech-challenge || echo "No TargetGroupBindings found"
          
          # Delete ConfigMaps and Secrets
          kubectl delete configmaps --all -n tech-challenge || echo "No ConfigMaps found"
          kubectl delete secrets --all -n tech-challenge || echo "No Secrets found"
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete Namespace
        run: |
          echo "ğŸ—‘ï¸ Deleting tech-challenge namespace..."
          kubectl delete namespace tech-challenge || echo "Namespace not found"
          
          echo "â³ Waiting for namespace to be fully deleted..."
          kubectl wait --for=delete namespace/tech-challenge --timeout=120s || echo "Timeout waiting for namespace deletion"
        continue-on-error: true

  destroy-terraform:
    name: ğŸ’¥ Destroy Terraform Resources
    runs-on: ubuntu-latest
    needs: destroy-kubernetes-resources
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        run: |
          cd terraform
          terraform init
        continue-on-error: ${{ inputs.force }}

      - name: ğŸ“‹ List Resources Before Destroy
        run: |
          cd terraform
          echo "ğŸ“Š Current Resources in State:"
          terraform state list || echo "No state found"
        continue-on-error: true

      - name: ğŸ’¥ Terraform Destroy
        run: |
          cd terraform
          
          if [ "${{ inputs.force }}" == "true" ]; then
            echo "âš ï¸ FORCE MODE: Will attempt to destroy with -auto-approve"
            terraform destroy -auto-approve || echo "Some resources failed to destroy"
          else
            echo "ğŸ—‘ï¸ STANDARD MODE: Destroying with -auto-approve"
            terraform destroy -auto-approve
          fi
        continue-on-error: ${{ inputs.force }}

  cleanup-aws-resources:
    name: ğŸ§¹ Clean Up AWS Resources
    runs-on: ubuntu-latest
    needs: destroy-terraform
    if: always()
    
    steps:
      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§¹ Delete ECR Images
        if: inputs.delete_ecr_images == true
        run: |
          echo "âš ï¸ Deleting ECR images..."
          
          REPOSITORY="tech-challenge-app"
          
          if aws ecr describe-repositories --repository-names "$REPOSITORY" 2>/dev/null; then
            echo "Found repository: $REPOSITORY"
            
            # Get all image IDs
            IMAGE_IDS=$(aws ecr list-images --repository-name "$REPOSITORY" --query 'imageIds[*]' --output json)
            
            if [ "$IMAGE_IDS" != "[]" ]; then
              echo "Deleting images from $REPOSITORY..."
              aws ecr batch-delete-image --repository-name "$REPOSITORY" --image-ids "$IMAGE_IDS" || true
            else
              echo "No images to delete"
            fi
            
            # Delete repository
            echo "Deleting repository: $REPOSITORY"
            aws ecr delete-repository --repository-name "$REPOSITORY" --force || true
          else
            echo "Repository $REPOSITORY not found"
          fi
          
          echo "âœ… ECR cleanup completed"
        continue-on-error: true

      - name: ğŸ§¹ Clean Up Load Balancers
        if: always()
        run: |
          echo "ğŸ” Checking for orphaned Load Balancers..."
          
          LBS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'tech-challenge')].LoadBalancerArn" \
            --output text)
          
          for lb_arn in $LBS; do
            echo "Deleting Load Balancer: $lb_arn"
            aws elbv2 delete-load-balancer --load-balancer-arn "$lb_arn" || echo "Failed to delete $lb_arn"
          done
          
          echo "âœ… Load Balancer cleanup completed"
        continue-on-error: true

      - name: ğŸ§¹ Clean Up Target Groups
        if: always()
        run: |
          echo "ğŸ” Checking for orphaned Target Groups..."
          
          # Wait a bit for load balancers to be fully deleted
          sleep 15
          
          TGS=$(aws elbv2 describe-target-groups \
            --query "TargetGroups[?contains(TargetGroupName, 'tech-challenge')].TargetGroupArn" \
            --output text)
          
          for tg_arn in $TGS; do
            echo "Deleting Target Group: $tg_arn"
            aws elbv2 delete-target-group --target-group-arn "$tg_arn" || echo "Failed to delete $tg_arn"
          done
          
          echo "âœ… Target Group cleanup completed"
        continue-on-error: true

      - name: ğŸ§¹ Clean Up CloudWatch Log Groups
        if: always()
        run: |
          echo "ğŸ” Cleaning up CloudWatch log groups..."
          
          LOG_GROUPS=$(aws logs describe-log-groups \
            --query "logGroups[?contains(logGroupName, 'tech-challenge-app')].logGroupName" \
            --output text)
          
          for log_group in $LOG_GROUPS; do
            echo "Deleting log group: $log_group"
            aws logs delete-log-group --log-group-name "$log_group" || echo "Failed to delete $log_group"
          done
          
          echo "âœ… CloudWatch log groups cleanup completed"
        continue-on-error: true

      - name: ğŸ“Š Verify Destruction
        if: always()
        run: |
          echo "ğŸ” Checking remaining application resources..."
          
          echo ""
          echo "ECR Repositories:"
          aws ecr describe-repositories \
            --query "repositories[?contains(repositoryName, 'tech-challenge')].repositoryName" || echo "âœ… No repositories found"
          
          echo ""
          echo "Load Balancers:"
          aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'tech-challenge')].[LoadBalancerName,LoadBalancerArn]" --output table || echo "âœ… No load balancers found"
          
          echo ""
          echo "Target Groups:"
          aws elbv2 describe-target-groups \
            --query "TargetGroups[?contains(TargetGroupName, 'tech-challenge')].[TargetGroupName,TargetGroupArn]" --output table || echo "âœ… No target groups found"
          
          echo ""
          echo "CloudWatch Log Groups:"
          aws logs describe-log-groups \
            --query "logGroups[?contains(logGroupName, 'tech-challenge-app')].logGroupName" || echo "âœ… No log groups found"
          
          echo ""
          echo "âœ… Application destruction verification complete"
        continue-on-error: true

      - name: ğŸ“ Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§¹ APPLICATION DESTRUCTION SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Repository: tech-challenge-application"
          echo "Timestamp: $(date)"
          echo "Force Mode: ${{ inputs.force }}"
          echo "Delete ECR Images: ${{ inputs.delete_ecr_images }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
